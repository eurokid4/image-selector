<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.cdnfonts.com/css/din-1451-std" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/charles-wright" rel="stylesheet">
        <title>image selector</title>
        <style>
            @import url('https://fonts.cdnfonts.com/css/charles-wright');
            @import url('https://fonts.cdnfonts.com/css/din-1451-std');
        </style>
    </head>
    <body>
        <p style="font-family: 'Charles Wright';">Your image is from</p>
        <b id="meh"><p style="font-family: monospace; color: green;" id="link" >Nowhere yet</p></b>
        <img id="photo" src="placeholder.jpg"  width="400px" height="300px" alt="my-img" />
        <script>
            var imegeut;
            var imege;
            var rege = /http(|s):.*\.(jpg|png|jpeg|gif)/g;
            function re(){
                var imegeut=prompt('Enter an image url','');
                if (rege.test(imegeut)==true) {
                    imege=imegeut;
                    photo.src=imege;
                    document.getElementById("link").innerHTML=imege;
                } else {
                    alert('Your image is not a proper format');
                };
            };
            function resize(){
                photo.width=prompt('Enter Width',400);
                photo.height=prompt('Enter Height',300);
            };
            function bebek(){
                open(imege);
            };
        </script>
        <br>
        <button onclick="re()" style="font-family:'Charles Wright'" >Insert an image</button>
        <button onclick="resize()" style="font-family:'Charles Wright'">Resize</button>
        <button onclick="bebek()" style="font-family:'Charles Wright'">Fullscreen</button>
    </body>
</html>
